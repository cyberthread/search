<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Layout Example</title>
		<meta charset="utf-8">
		<meta name="author" content="Rebecca Mushtare">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<form>
				<label class="search-label" for="search">Search about a recipe
				  <p id="error" role="alert"></p>
				</label>
				<input id="search" class="search-input" type="text">
				<input class="button" type="button" value="Search">
			</form>
		</header>
		<main>
			<h1>Recipes</h1>
			<article>
				<h2>Raspberry macaron with ganache filling</h2>
				<img src="assets/macaron.png" alt="airy pink sandwich cookie with thick dark fudge filling">
				<dl>
					<dt>Making Time</dt>
					<dd>2 hours</dd>
					<dt>Allergens</dt>
					<dd>eggs</dd>
					<dd>nuts</dd>
				</dl>

			</article>

		</main>
		<footer>

		</footer>
	</body>
</html>
